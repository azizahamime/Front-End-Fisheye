<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="assets/favicon.png">
		<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />

		<title>Fisheye - photographe </title>
	</head>
	<body>
		<header>
			<a href="index.html">
				<img src="assets/images/logo.png" class="logo" alt="logo :fisheye - page d'accueil" />
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<div class="photograph-header--data" tabindex="0">

				</div>
				<button class="contact_button" onclick="displayModal()"  aria-haspopup="contact_modal" >Contactez-moi</button>
				<div class="photograph-header--photo">

				</div>

			</div>
			<div class="photograph-works">
				<div class="select-filter">
					<label for="filter"> Trier par </label>
					<select id="filter">
						<option value="popularite" >Popularité</option>
						<option value="date">Date</option>
						<option value="title" selected>Titre</option>
					</select>
				</div>
				<div class="photograph-works--articles" tabindex="0" aria-label="Liste des medias du photographe"></div>

			</div>
		</main>
		<!----------------------  lightBox --------------------------->
		<div id="carrousel" role="dialog" aria-hidden="true">
			<div class="carrousel-content">
				<div id="left">
					<span>
						<i class="fa-solid fa-angle-left "  id="prev" role="link" aria-label="media précedente" tabindex="0"></i>
					</span>
				</div>
				<div id="center" >

				</div>
				<div id="right">  
					<span>
						<i class="fa-solid fa-xmark" id="closeLightBox" role="button" aria-label="fermer la boite de dialogue" tabindex="0"></i>
					</span>
					<span>
						<i class="fa-solid fa-angle-right"  id="next" role="link" aria-label="media suivante" tabindex="0"></i>
					</span>
				</div>

			</div>
		</div>
		<!--------- fenétre modal-->
		<div id="contact_modal" role="dialog" aria-hidden="true" aria-modal="true" aria-labelledby="modalTitle">
			<div class="modal">
				<header >
					<h2 tabindex="0" id="modalTitle">Contactez - moi <span id="photographerName"></span></h2>
					<img src="assets/icons/close.svg" onclick="closeModal()" alt="" aria-label="fermer" title="fermer cette fenétre "tabindex="0" id="closeModal">
				</header>
				<form novalidate>
					<div>
						<label for="first">Prénom</label>
						<input type="text" id="first"  name="first" required aria-required="true" tabindex="0"/>
					</div>
					<div>
						<label for="last">Nom</label>
						<input type="text" id="last" name="last" aria-required="true"  required tabindex="0"/>
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" aria-required="true"  required tabindex="0"/>
					</div>
					<div>
						<label for="message">Votre message</label>
						<textarea id="message"  aria-required="true" required tabindex="0"></textarea>
					</div>
					
					<button class="contact_button submit" >Envoyer</button>
				</form>
			</div>
		</div>
		<footer>
			<span class="somme-likes" tabindex="0"></span>
			<span class="photographer-price" ></span>
		</footer>
		<!--<script src="scripts/factories/medias.js"></script>
		<script src="/scripts/utils/lightBox.js"></script>
		<script src="/scripts/utils/filters.js"></script>
		<script src="/scripts/utils/Somme.js"></script>-->
		<script type="module" src="scripts/pages/photographer.js" ></script>
		<script src="scripts/utils/contactForm.js"></script>

	</body>
</html>
